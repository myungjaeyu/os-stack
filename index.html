        <style>
            body {
                margin: 0;
                font-family: 'Noto Sans KR', sans-serif;
            }

            .btn-purple {
                color: #fff;
                background: #7151FC;
                border-color: #7151FC;
            }

            .btn-purple:hover {
                color: #fff;
            }
        </style>

    </head>
    <body>

        <div class="container">

            <section id="first-card" class="row">

                <article class="col-sm-6">
                    {{ getType() | typeformat }} {{ getMyIp() }}
                </article>

                <article class="col-sm-6">
                    {{ getDate() | dateformat }}
                    <button class="btn btn-dark btn-sm" v-on:click="onAlert()">클릭</button>
                </article>

            </section>
    
            <section id="second-card" class="row">

                <article class="col-sm-6">
                    {{ getType() | typeformat }} {{ getMyIp() }}
                </article>

                <article class="col-sm-6">
                    {{ getDate() | dateformat }}
                    <button class="btn btn-sm btn-purple" v-on:click="onAlert()">클릭</button>
                </article>

            </section>

        </div>

        <script>
            moment.locale('ko')

            var accessToken = '2fdf00000'

        </script>
        <script>

            var firstCard = new Vue(CardComponent('#first-card', 1, new Date()))
            firstCard.setAccessToken(accessToken)
            firstCard.submitForm()

            var secondCard = new Vue(CardComponent('#second-card', 2, new Date().getTime() - (1 * 24 * 60 * 60 * 1000)))
            secondCard.setAccessToken(accessToken)
            secondCard.submitForm()


        </script>
    </body>
